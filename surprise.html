<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      text-align: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4081;
      text-shadow: 2px 2px 4px #00000050;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4081, 0 0 20px #ff80ab; }
      to   { text-shadow: 0 0 20px #f50057, 0 0 30px #ff4081; }
    }

    .slideshow {
      width: 90%;             /* take most of screen width */
      height: 50vh;           /* half of device screen height */
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 900%;            /* 9 items */
      height: 100%;
      animation: slide 36s infinite;
    }

    .slides img,
    .slides video {
      flex: 0 0 100%;         /* each fills the slideshow width */
      height: 100%;           /* match slideshow height */
      object-fit: cover;      /* crop nicely */
      border-radius: 20px;
    }

    @keyframes slide {
      0%, 10%   { transform: translateX(0%); }
      20%       { transform: translateX(-100%); }
      30%       { transform: translateX(-200%); }
      40%       { transform: translateX(-300%); }
      50%       { transform: translateX(-400%); }
      60%       { transform: translateX(-500%); }
      70%       { transform: translateX(-600%); }
      80%       { transform: translateX(-700%); }
      90%       { transform: translateX(-800%); }
      100%      { transform: translateX(0%); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background-color: pink;
      border-radius: 50%;
      animation: rise 10s infinite;
    }

    @keyframes rise {
      from { transform: translateY(0); opacity: 1; }
      to   { transform: translateY(-120vh); opacity: 0; }
    }

    /* Floating hearts */
    .falling {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday My Love ðŸ’–</h1>

  <!-- Slideshow with images + videos -->
  <div class="slideshow">
    <div class="slides">
      <video src="images/pic1.mp4" autoplay muted loop></video>
      <img src="images/pic2.jpg" alt="Memory 2">
      <video src="images/pic3.mp4" autoplay muted loop></video>
      <img src="images/pic4.jpg" alt="Memory 4">
      <video src="images/pic5.mp4" autoplay muted loop></video>
      <img src="images/pic6.jpg" alt="Memory 6">
      <video src="images/pic7.mp4" autoplay muted loop></video>
      <img src="images/pic8.jpg" alt="Memory 8">
      <video src="images/pic9.mp4" autoplay muted loop></video>
    </div>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
  </audio>

  <script>
    // Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }
    setInterval(createBalloon, 1000);

    // Floating emojis
    function createFalling() {
      const falling = document.createElement("div");
      falling.className = "falling";
      falling.innerText = "ðŸ’–";
      falling.style.left = Math.random() * 100 + "vw";
      falling.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(falling);
      setTimeout(() => falling.remove(), 5000);
    }
    setInterval(createFalling, 500);
  </script>
</body>
</html>
