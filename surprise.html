<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ðŸ’•</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4, 0 0 60px #ff1493;
      animation: glow 2s infinite alternate;
      position: relative;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ffb6c1; }
      to { text-shadow: 0 0 30px #ff1493, 0 0 60px #ff69b4; }
    }

    h1::after {
      content: "âœ¨";
      position: absolute;
      right: -30px;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.3) rotate(180deg); }
      100% { opacity: 0; transform: scale(0.5) rotate(360deg); }
    }

    /* Slideshow */
   .slideshow {
  width: 250PX;
  height: 250PXvh; /* Half of the screen height */
  margin: 20px auto;
  position: relative;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

.slides {
  display: flex;
  width: 250PX;
  height: 250PX;
  animation: slide 36s infinite;
}

.slides img,
.slides video {
  flex: 0 0 100%;
  width: 50%;
  height: 50%;
  object-fit: cover; /* Ensures video/image covers the frame */
  border-radius: 20px;
}

       @keyframes slide {
      0% { transform: translateX(0%); }
      10% { transform: translateX(0%); }
      20% { transform: translateX(-100%); }
      30% { transform: translateX(-200%); }
      40% { transform: translateX(-300%); }
      50% { transform: translateX(-400%); }
      60% { transform: translateX(-500%); }
      70% { transform: translateX(-600%); }
      80% { transform: translateX(-700%); }
      90% { transform: translateX(-800%); }
      100% { transform: translateX(0%); }
    }

    /* Typewriter effect */
    .typewriter {
      font-size: 1.4em;
      color: white;
      margin-top: 10px;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 6s steps(40, end) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Button */
    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.3em;
      color: white;
      background: #ff1493;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Falling items */
    .falling {
      position: absolute;
      font-size: 20px;
      animation: fall 6s linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Floating balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: rise 8s linear infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, My Sweet Little Potato ðŸ’–</h1>

  <!-- Slideshow -->
 <!-- Slideshow -->
<div class="slideshow">

    <video src="images/pic4.mp4" autoplay muted loop playsinline></video>

  </div>
</div>


  <!-- Typewriter message -->
  <div class="typewriter">You are my sunshine, my best friend, and my forever love ðŸ’•</div>

  <audio autoplay loop>

  </audio>

  <script>
    // Falling hearts & teddy bears
    const emojis = ["ðŸ’–", "ðŸ§¸"];
    function createFallingEmoji() {
      const fall = document.createElement("div");
      fall.classList.add("falling");
      fall.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      fall.style.left = Math.random() * 100 + "vw";
      fall.style.fontSize = Math.random() * 25 + 20 + "px";

      document.body.appendChild(fall);
      setTimeout(() => fall.remove(), 7000);
    }
    setInterval(createFallingEmoji, 400);

    // Floating balloons ðŸŽˆ
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.innerHTML = "ðŸŽˆ";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.fontSize = Math.random() * 20 + 25 + "px";
      balloon.style.animationDuration = Math.random() * 5 + 6 + "s";
      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 8000);
    }
    setInterval(createBalloon, 1500);
  </script>
</body>
</html>
