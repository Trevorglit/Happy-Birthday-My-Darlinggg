<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 0 20px #ffb6c1, 0 0 40px #ff69b4;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.5em;
      color: white;
      margin: 15px 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ffb6c1;
      }
      to {
        text-shadow: 0 0 30px #ff1493, 0 0 60px #ff69b4;
      }
    }

    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.3em;
      color: white;
      background: #ff1493;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .falling {
      position: absolute;
      font-size: 20px;
      animation: fall 5s linear infinite;
      user-select: none;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 Happy Birthday My Love 💖</h1>
  <p>You are the most beautiful part of my life.  
     I’m so blessed to celebrate you today. 🎂✨</p>
  <p>Forever & always yours 💕</p>

  <!-- Change the link below to your surprise URL -->
  <a href="https://yoursurpriselink.com" class="button">Click for your surprise 🎁💝</a>

  <!-- Background Music -->
  <audio autoplay loop>
    <!-- Replace with your chosen song URL (MP3 format works best) -->
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Falling hearts and teddy bears
    const emojis = ["💖", "🧸"]; // mix of hearts and teddy bears

    function createFallingEmoji() {
      const fall = document.createElement("div");
      fall.classList.add("falling");
      fall.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      fall.style.left = Math.random() * 100 + "vw";
      fall.style.fontSize = Math.random() * 25 + 20 + "px";
      fall.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(fall);

      setTimeout(() => {
        fall.remove();
      }, 6000);
    }

    setInterval(createFallingEmoji, 300);
     document.body.addEventListener('click', () => {
      alert("I LOVE YOU ❤ Happy Birthday again 😘");
    });

  </script>
</body>
</html>
